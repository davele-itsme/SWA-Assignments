<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>4_2 Assignment</title>
  </head>
  <body>
    <div>
      <button id="toggle"></button>
    </div>
    <label for="sev"> Set severity:</label>
    <input type="number" id="sev" name="fname" /><br /><br />
    <button id="changeSeverity">Submit</button>
    <div>
      <h4>Actual warnings</h4>
      <table id="warnings" style="width: 60%">
        <thead>
          <tr>
            <th>Severity</th>
            <th>Type</th>
            <th>Place</th>
            <th>From</th>
            <th>To</th>
            <th>Unit</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
